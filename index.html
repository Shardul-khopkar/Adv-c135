<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="bg.jpg">
<center>
  <div class="btn btn-info" style="width: 100%;">
    <h3> AI Object finder</h3>
    <p id="head" style="font-size: 18px; color: black;">
    The input name which you will provide should match the name present in the CoCo SSD model, then only it will start detecting.
    </p>
  </div>
    
    <br><br>
    <button onclick="start()" class="btn btn-success" id="start">Start</button>
    <br><br>
    <input type="text" id="input" placeholder="Enter the name of the object" style="border-radius: 10px; width: 20%; text-align: center;">
    <br><br>
    <h3 id="number_of_objects" class="btn btn-warning"></h3>
    
    <h3 id="status" class="btn btn-danger"></h3>
  </center>
  <footer id="footer">Developed by Shardul</footer>
<script src="main.js"></script>

</body>

</html>
